<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/umbrella.png" type="image/x-icon">
  <title>Decent Airdrop</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/components.css">
</head>
<body>
  <!-- Title and Wallet Display -->
  <header class="header">
    <div class="centered-title">
      <div class="title">
        <img src="./assets/umbrella_transparent.png" alt="umbrella" class="favicon">
        <h1> - ‚∏¨ - Decent ‚òÇ Airdrop - ‚∏¨ -</h1>
        <img src="./assets/umbrella_transparent.png" alt="umbrella" class="favicon">
      </div>
      <div class="wallet-display">
        <span id="wallet-address-start">0x0000</span>
        <span class="icons">
          <img src="./assets/Eth.gif" alt="ETH Icon" class="icon">
          <img src="./assets/Eth.gif" alt="ETH Icon" class="icon">
          <img src="./assets/SecretPyramid.png" alt="Pyramid Icon" class="icon">
          <img src="./assets/Eth.gif" alt="ETH Icon" class="icon">
          <img src="./assets/Eth.gif" alt="ETH Icon" class="icon">
        </span>
        <span id="wallet-address-end">0000</span>
      </div>
    </div>
    <button id="connect-wallet" class="wallet-button">
      <img src="./assets/metamask.png" alt="MetaMask" />
    </button>
  </header>

  <!-- Scrollable Content -->
  <div class="scrollable-content">
    <div class="container">
        <div id="chain-icon-wrapper">
            <img id="chain-icon" src="./assets/Optimism.png" alt="Chain Icon" />
        </div>

        <form id="airdrop-form">
            <h1>MetaMask Airdrop</h1>
            <!-- Section for Native Coin Amount -->
            <div id="native-currency-section" class="native-currency-container">
                <div class="native-coin-display">
                    <img src="./assets/Eth.gif" alt="Native Coin Icon" class="native-coin-icon" />
                    <input type="number" id="native-coin-amount" placeholder="Enter amount" />
                    <span id="native-coin-symbol">ETH</span>
                </div>
            </div>

            <br><hr><br>
            <!-- Token Dropdown and Amount Input -->
            <div id="tokens-container">
                <div class="token-input-container">
                    <img src="./assets/Eth.gif" alt="Token Icon" class="token-icon dropdown-icon" />
                    <input type="text" placeholder="Token Amount" />
                    <select id="tokens-dropdown" class="tokens-dropdown"></select>
                    <button class="delete-button">üóëÔ∏è</button>
                </div>
            </div>
            
            <button type="button" id="add-token">Add Token</button>
            <br><hr><br>
            
            <!-- Wallet Inputs -->
            <div id="wallets-container">
                <div class="wallet-input-container">
                    <input type="text" placeholder="Enter Wallet Address" />
                    <button class="delete-button">üóëÔ∏è</button>
                </div>
            </div>
            <button type="button" id="add-wallet">Add Wallet</button>

            <br><hr><br>
            
            <!-- Tally Section -->
            <div id="tally-section" class="tally-section">
                <h3>Airdrop Summary</h3>
                <ul id="tally-list">
                    <!-- This will dynamically list tokens and amounts -->
                </ul>
                <p id="tally-total-native"></p> <!-- Total native coins -->
            </div>

            <!-- Send Airdrop Button -->
            <button type="button" id="send-airdrop">Send Airdrop</button>
            <!-- Contract Address Display -->
            <div id="contract-address-display"><!-- This will be dynamically populated --></div>
        
        </form>

        <p id="status"></p>
    
    </div>

    <!-- Airdrop Events -->
    <br><hr><br>

    <section id="airdrop-events-section">
        <h2>üìú Airdrop Event Timeline</h2>
        <div id="airdrop-events"></div>
    </section>

  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script type="module" src="scripts/app.js"></script>
    <script type="module" src="scripts/tokenList.js"></script>
    <script type="module" src="scripts/walletList.js"></script>
    <script type="module" src="scripts/nativeCurrency.js"></script>
    <script type="module" src="scripts/sendAirdrop.js"></script>
    <script type="module" src="scripts/airdropEvents.js"></script>
  </body>
</html>
